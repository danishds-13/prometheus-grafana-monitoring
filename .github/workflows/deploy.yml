name: Deploy Monitoring Stack

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e
            echo "Deploying Prometheus + Grafana stack..."

            # Ensure folder exists
            mkdir -p ~/aws-prometheus-grafana
            cd ~/aws-prometheus-grafana

            # Install / upgrade Docker + Compose plugin
            sudo apt update
            sudo apt remove docker-compose -y || true
            sudo apt install docker.io docker-compose-plugin -y

            # Initialize git if missing
            if [ ! -d ".git" ]; then
              git init
              git remote add origin https://github.com/danishds-13/prometheus-grafana-monitoring.git
            fi

            # Pull latest code
            git pull origin main || git fetch origin main && git reset --hard origin/main

            # Restart stack safely
            docker compose down || true
            docker compose up -d
            docker compose ps
